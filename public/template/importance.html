{{each data.itemList value i}}
<li>
	<h2>
		<a class="layui-badge">{{value.categoryName}}</a>
		<a href="article/detail.html">{{value.title}}</a>
	</h2>
	<div class="fly-list-info">
		<span>{{value.updateTime}}</span>
		<span class="layui-badge fly-badge-accept layui-hide-xs">完结状态</span>
		<span class="fly-list-nums">
			<i class="iconfont icon-pinglun1" title="回答"></i> 评论数
		</span>
	</div>
	<div class="fly-list-badge">
	</div>
</li>
{{/each}}
